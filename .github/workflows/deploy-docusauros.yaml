name: Deploy Docusauros to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
          cache-dependency-path: dissertation-docs/yarn.lock  
      - name: Install dependencies
        run: |
          cd dissertation-docs
          yarn install --frozen-lockfile --non-interactive
      - name: Build
        run: |
          cd dissertation-docs
          yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dissertatbuild
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2